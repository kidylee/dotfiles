- defaults:
    link:
        force: true

- clean: ['~']


- shell:
    "git submodule update --init --recursive": "Installing submodules"

- link:
    ~/.nvmrc: .nvmrc
    ~/.npmrc: .npmrc
    ~/.gitconfig: gitconfig
    ~/.zshenv: .zshenv
    ~/.zshrc: .zshrc
    ~/.system: system
    ~/.yarnrc: .yarnrc


